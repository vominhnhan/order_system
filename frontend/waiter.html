<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Wave Cafe - Waiter</title>
  <link rel="stylesheet" href="fontawesome/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400" rel="stylesheet"/>
  <link rel="stylesheet" href="css/tooplate-wave-cafe.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="tm-container">
  <div class="tm-row">
    <div class="tm-left">
      <div class="tm-left-inner">
        <div class="tm-site-header">
          <i class="fas fa-coffee fa-3x tm-site-logo"></i>
          <h1 class="tm-site-name">Wave Cafe - Waiter</h1>
        </div>
        <nav class="tm-site-nav">
          <ul class="tm-site-nav-ul">
            <li class="tm-page-nav-item">
              <a href="#drink" class="tm-page-link active">
                <i class="fas fa-mug-hot tm-page-link-icon"></i>
                <span>Menu</span>
              </a>
            </li>
            <li class="tm-page-nav-item">
              <a href="#" class="tm-page-link" onclick="submitOrder()">
                <i class="fas fa-paper-plane tm-page-link-icon"></i>
                <span>Gửi đơn</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="tm-right">
      <main class="tm-main">
        <div id="drink" class="tm-page-content">
          <nav class="tm-black-bg tm-drinks-nav">
            <ul id="categoryTabs"></ul>
          </nav>
          <div id="drinkTabContents"></div>
        </div>
      </main>
    </div>
  </div>
</div>

<!-- Modal nhập mã xác thực -->
<div class="modal fade" id="secretCodeModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Xác nhận nhân viên</h5>
      </div>
      <div class="modal-body">
        <input type="password" id="secretCodeInput" class="form-control" placeholder="Nhập mã xác nhận" />
        <p id="errorMsg" class="text-danger mt-2" style="display:none;">Mã không đúng, vui lòng thử lại.</p>
      </div>
      <div class="modal-footer">
        <button class="btn btn-success" id="verifySecretCode">Xác nhận</button>
      </div>
    </div>
  </div>
</div>

<!-- Background video -->
<div class="tm-video-wrapper">
  <i id="tm-video-control-button" class="fas fa-pause"></i>
  <video autoplay muted loop id="tm-video">
    <source src="video/wave-cafe-video-bg.mp4" type="video/mp4" />
  </video>
</div>

<script>
let currentOrderId = null;
let selectedTableId = 1;
const categoryTabMap = {};

// Hiện modal mã xác thực khi vào trang
document.addEventListener("DOMContentLoaded", () => {
  $('#secretCodeModal').modal({ backdrop: 'static', keyboard: false });
  $('#secretCodeModal').modal('show');
});

document.getElementById("verifySecretCode").addEventListener("click", async () => {
  const code = document.getElementById("secretCodeInput").value;

  try {
    const res = await fetch("http://localhost:3005/api/secret/verify", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
      body: JSON.stringify({ code }),
    });

    const data = await res.json();
    if (data.status === "success" && data.metaData === true) {
      $('#secretCodeModal').modal('hide');
      await loadCategories();
    } else {
      document.getElementById("errorMsg").style.display = "block";
    }
  } catch (err) {
    document.getElementById("errorMsg").style.display = "block";
  }
});

async function loadCategories() {
  try {
    const res = await fetch("http://localhost:3004/api/category", {
      headers: {
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
    });

    const data = await res.json();

    if (data.status === "success") {
      const seenNames = new Set();
      const uniqueCategories = data.metaData.filter(cat => {
        if (seenNames.has(cat.name)) return false;
        seenNames.add(cat.name);
        return true;
      });

      const tabs = document.getElementById("categoryTabs");
      const contents = document.getElementById("drinkTabContents");

      for (let i = 0; i < uniqueCategories.length; i++) {
        const cat = uniqueCategories[i];
        const tabId = "tab-" + cat.id;
        categoryTabMap[cat.name] = tabId;

        const li = document.createElement("li");
        li.innerHTML = `<a href="#" class="tm-tab-link ${i === 0 ? "active" : ""}" data-id="${tabId}">${cat.name}</a>`;
        tabs.appendChild(li);

        const div = document.createElement("div");
        div.id = tabId;
        div.className = "tm-tab-content";
        if (i !== 0) div.style.display = "none";
        div.innerHTML = `<div class="tm-list"></div>`;
        contents.appendChild(div);

        await loadProductsByCategory(cat.id, tabId);
      }

      $(".tm-tab-link").click(function (e) {
        e.preventDefault();
        $(".tm-tab-content").hide();
        const tabId = $(this).data("id");
        $("#" + tabId).show();
        $(".tm-tab-link").removeClass("active");
        $(this).addClass("active");
      });
    }
  } catch (err) {
    console.error("Lỗi khi tải danh mục:", err);
  }
}

async function loadProductsByCategory(categoryId, tabId) {
  try {
    const res = await fetch(`http://localhost:3004/api/products/category/${categoryId}`);
    const data = await res.json();
    if (data.status === "success") {
      const container = document.querySelector(`#${tabId} .tm-list`);
      for (const p of data.metaData) {
        const item = document.createElement("div");
        item.className = "tm-list-item";
        item.innerHTML = `
          <img src="images/${p.imageUrl}" class="tm-list-item-img" alt="${p.name}">
          <div class="tm-black-bg tm-list-item-text">
            <h3 class="tm-list-item-name">${p.name}<span class="tm-list-item-price">$${p.price}</span></h3>
            <p class="tm-list-item-description">${p.description}</p>
            <button class="btn btn-sm btn-primary" onclick="addToOrder(${p.id}, '${p.name}', ${p.price})">+</button>
          </div>
        `;
        container.appendChild(item);
      }
    }
  } catch (err) {
    console.error("Lỗi khi load sản phẩm:", err);
  }
}

async function openTableAndCreateOrder() {
  try {
    const res = await fetch("http://localhost:3002/api/table/open", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
      body: JSON.stringify({ table_id: selectedTableId }),
    });

    const data = await res.json();
    if (data.status === "success") {
      currentOrderId = data.metaData.order.id;
    }
  } catch (err) {
    console.error("Không thể mở bàn:", err);
  }
}

async function addToOrder(productId, productName, price) {
  if (!currentOrderId) await openTableAndCreateOrder();

  try {
    const res = await fetch("http://localhost:3002/api/order/add-item", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        Authorization: "Bearer " + localStorage.getItem("token"),
      },
      body: JSON.stringify({
        order_id: currentOrderId,
        product_id: productId,
        quantity: 1,
      }),
    });

    const data = await res.json();
    if (data.status === "success") {
      alert(`Đã thêm ${productName}`);
    }
  } catch (err) {
    console.error("Lỗi khi thêm món:", err);
  }
}

async function submitOrder() {
  if (!currentOrderId) return alert("Bạn chưa gọi món nào");

  const res = await fetch("http://localhost:3002/api/order/send", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      Authorization: "Bearer " + localStorage.getItem("token"),
    },
    body: JSON.stringify({ order_id: currentOrderId }),
  });

  const data = await res.json();
  if (data.status === "success") {
    alert("Gửi đơn thành công!");
    currentOrderId = null;
  } else {
    alert("Không thể gửi đơn");
  }
}
</script>

</body>
</html>
